# This is the Korean translation of MessageBundle.properties file.

#Accessibility
ACC_001='img' 또는 'area' 태그에 접근성을 위한 'alt' 속성이 없습니다.
ACC_002='input' HTML element is not referenced by a corresponding label element.
ACC_003=텍스트가 필요 없는 태그에는 접근성을 위해 'title' 속성을 사용해야합니다.
ACC_004='a' 태그는 접근성을 위해 텍스트를 감싸야합니다.
ACC_005=표의 제목 행은 접근성을 위해 'th' 태그를 사용해야합니다.
ACC_006=표에는 접근성을 위해 'thead' 태그를 사용해야합니다.
ACC_007=Content Documents do not use 'epub:type' attributes for semantic inflection.
ACC_008=Navigation Document has no 'landmarks nav' element.
ACC_009=MathML은 접근성을 위해 'alt' 속성을 사용하거나 'annotation-xml' 자식을 가져야합니다.
ACC_010=제목에는 접근성을 위해 'blockquote' 또는 'figure' 태그를 사용하지 않아야합니다.
ACC_011=SVG 내의 링크 태그는 접근성을 위해 'xlink:title' 속성을 사용해야합니다.
ACC_012=표에는 접근성을 위해 표 제목을 나타내는 'caption' 태그를 사용해야합니다.
ACC_013=콘텐츠 파일에 하나 이상의 인라인 스타일이 존재합니다.
ACC_013_SUG=인라인 스타일은 접근성 설정 및 개인화 디스플레이에 적합하지 않습니다. CSS 파일로 교체해주세요.
ACC_014=font-size 속성이 상대값이 아닙니다.
ACC_014_SUG=단위를 % 또는 em으로 바꾸거나, 키워드(larger, smaller, normal, inherit)를 사용해주세요.
ACC_015=line-height 속성이 상대값이 아닙니다.
ACC_015_SUG=단위를 % 또는 em으로 바꾸거나, 숫자 또는 키워드(normal, inherit)를 사용해주세요.
ACC_016=font-size 속성은 상대값을 사용해야합니다.
ACC_016_SUG=단위를 % 또는 em으로 바꾸거나, 키워드(larger, smaller, normal, inherit)를 사용해주세요.
ACC_017=line-height 속성은 상대값을 사용해야합니다.
ACC_017_SUG=단위를 % 또는 em으로 바꾸거나, 숫자 또는 키워드(normal, inherit)를 사용해주세요.

#Checker Errors
CHK_001=사용자 정의 메시지 파일을 찾을 수 없습니다.
CHK_002='%2$s' 파일에서 사용자 정의 메시지 '%1$s'를 인삭할 수 없습니다.
CHK_003='%2$s' 파일에서 사용자 정의 메시지 심각도 '%1$s' 를 인삭할 수 없습니다.
CHK_004='%1$s' 파일에 있는 사용자 정의 메시지가 너무 많은 파라미터를 포함하고 있습니다.
CHK_005='%1$s' 파일에 있는 사용자 정의 제안 메시지가 너무 많은 파라미터를 포함하고 있습니다.
CHK_006='%1$s' 파일에 있는 사용자 정의 메시지가 유효하지 않은 파라미터 포멧을 사용하고 있습니다.
CHK_007=사용자 정의 메시지 파일을 처리하는 중에 오류가 발생했습니다. (%1$s: %2$s)

#CSS
CSS_001=\'%1$s\' 속성은 ePub CSS에서 사용할 수 없습니다.
CSS_002=Empty 또는 NULL 값을 사용하고 있습니다.
CSS_003=UTF-8 또는 UTF-16 인코딩에서 지원하지 않는 문자를 사용하고 있습니다. (%1$s)
CSS_004=UTF-8 또는 UTF-16 인코딩에서 지원하지 않는 문자를 사용하고 있습니다. (%1$s BOM)
CSS_005=충돌되는 속성을 발견했습니다. (%1$s)
CSS_006='position:fixed'는 ePub에서 사용할 수 없습니다.
CSS_007=Font-face의 '%1$s'(은)는 비표준 폰트 '%2$s'(을)를 참조하고 있습니다.
CSS_008=CSS 파일 '%1$s'를 파싱하는 중에 오류가 발생했습니다.
CSS_009='Columns', 'Transforms', 'Transitions', 'box-sizing', 'KeyFrames'을 사용하면 페이지 계산에 문제가 생길 수 있습니다.
CSS_010=비표준 스타일 시트를 사용하고 있습니다.
CSS_011=CSS 파일이 너무 많습니다.
CSS_011_SUG=CSS 파일 수를 줄이기 위해 CSS 파일을 병합해주세요.
CSS_012=콘텐츠가 여러 CSS 파일을 링크하고 있습니다.
CSS_013='!Important' 키워드를 사용하고 있습니다.
CSS_015=대체 스타일시트 링크에 'title' 속성이 없습니다.
CSS_016=대체 스타일시트가 기본 스타일시트보다 우선시 되고 있습니다.
CSS_017='position:absolute'를 사용하고 있습니다.
CSS_019=font-face에 속성이 아무것도 없습니다.
CSS_020=유효하지 않은 폰트 사이즈를 사용하고 있습니다. (%1$s)
CSS_020_SUG=단위를 % 또는 em으로 바꾸거나, 키워드(larger, smaller, normal, inherit)를 사용해주세요.
CSS_021='font-family'에서 유효하지 않은 시스템 폰트를 사용하고 있습니다.
CSS_021_SUG=유효한 값으로는 'caption', 'icon', 'menu', 'message-box', 'small-caption',  'status-bar', 'inherit'가 있습니다.
CSS_022=글로벌 마진을 사용하고 있습니다.
CSS_023=미디어 쿼리를 사용하고 있습니다.
CSS_024=클래스 셀렉터가 사용되지 않고 있습니다.
CSS_024_SUG=사용하지 않는 셀렉터를 삭제해주세요.
CSS_025=클래스 셀렉터를 찾을 수 없습니다.
CSS_025_SUG=오타를 확인하거나 콘텐츠에 있는 클래스를 사용합니다.
CSS_027='position:absolute'를 사용하고 있습니다.
CSS_028=font-face를 사용하고 있습니다.
